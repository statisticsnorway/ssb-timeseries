# .pre-commit-config.yaml

default_language_version:
  python: python3.11

repos:
  # Standard hooks for general file health.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending


  # Run tests -> pytest
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: poetry run pytest --xdoctest-style=google
        language: system
        types: [python]
        #additional_dependencies: [pytest]
        pass_filenames: false
        always_run: true
        stages: ["pre-commit",]

  # Ruff for Python Linting and Formatting.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
        args: [--diff,]
        stages: ["pre-commit",]

  # Mypy for Static Type Checking ... of SRC:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1 # Aligned with pyproject.toml
    hooks:
      - id: mypy
        name: mypy-src
        entry: poetry run mypy src
        language: system
        types: [python]
        stages: ["pre-commit",]
        pass_filenames: false
        exclude: ^noxfile\.py$
        # not for 'system' hooks:
        # additional_dependencies: ["pytest-mypy==1.0.1",]

  # ... and TESTS:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1 # Aligned with pyproject.toml
    hooks:
      - id: mypy
        name: mypy-tests
        entry: poetry run mypy tests docs
        language: system
        types: [python]
        pass_filenames: false
        stages: ["pre-commit",]
