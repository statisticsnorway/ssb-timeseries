default_language_version:
  python: python3.11
repos:
  - repo: local
    hooks:
      # General file checkers
      - id: check-added-large-files
        name: Check added large files
        entry: check-added-large-files
        language: system
      - id: check-merge-conflict
        name: Check for merge conflict strings
        entry: check-merge-conflict
        language: system
      - id: check-case-conflict
        name: Check for problematic file names
        entry: check-case-conflict
        language: system

      # General text checkers
      - id: end-of-file-fixer
        name: Fix End of Files
        entry: end-of-file-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]
      - id: mixed-line-ending
        name: Mixed Line Ending
        entry: mixed-line-ending
        language: system
        types: [text]
        stages: [commit, push, manual]

      # Serialization format checkers
      - id: check-yaml
        name: Check Yaml
        entry: check-yaml
        language: system
        types: [yaml]
      - id: check-json
        name: Check JSON
        entry: check-json
        language: system
        types: [json]
      - id: check-toml
        name: Check Toml
        entry: check-toml
        language: system
        types: [toml]

      # Python tools
      - id: check-ast
        name: Check Python syntax
        entry: check-ast
        language: system
        types: [python]
      - id: darglint
        name: darglint
        entry: darglint
        language: system
        types: [python]
        stages: [manual]
      - id: ruff
        name: ruff
        entry: ruff check --fix --exit-non-zero-on-fix
        language: system
        types_or: [python, jupyter]
        require_serial: true
      - id: black
        name: black
        entry: black
        language: system
        types_or: [python, jupyter]
        require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: check-added-large-files
      name: Check for added large files
    - id: check-merge-conflict
      name: Check for merge conflict strings
    - id: check-case-conflict
      name: Check for problematic file names
    - id: end-of-file-fixer
      name: Fix End of Files
      types: [text]
    - id: trailing-whitespace
      name: Trim Trailing Whitespace
      types: [text]
    - id: mixed-line-ending
      name: Mixed Line Ending
      types: [text]
    - id: check-yaml
      name: Check Yaml
      types: [yaml]
    - id: check-json
      name: Check JSON
      types: [json]
    - id: check-toml
      name: Check Toml
      types: [toml]
    - id: check-ast
      name: Check Python syntax
      types: [python]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [ --fix ]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        require_serial: true
        types_or: [cython, pyi, python]
        args: [--treat-comment-as-code, "# %%"]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black